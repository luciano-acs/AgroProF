<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Agropro - Ingresar</title>
</head>
<body>
    <header>
        <div class="barra">
            <div class="logo">
                <img src="/Imagenes/logo.png" alt="" href="#">
            </div>
            <div class="titulo-ingresar">
                <h1>Ingresar</h1>                
            </div>
        </div>
    </header>
    <main>
        <div class="formContainer">
            <form action="" class="formIngresar">
                <label for="">Usuario <input type="email" required></label>
                <label for="">Contraseña <input type="password" required></label>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="derechos">
            <p>Copyright © AgroPro</p>
        </div>
        <div class="contacto">
            <p>Proyecto Final - Grupo 5</p>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
