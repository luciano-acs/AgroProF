<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AgroPro - Perfil de usuario</title>
</head>
<body>
    <header>
        <div class="barra">
            <div class="logo">
                <img src="/Imagenes/logo.png" alt="" href="./index.html">
            </div>
            <div class="bienvenidaUsuario">
                <div class="TITULOUsuario">
                    <h1>Bienvenido Pepito</h1>
                </div>
                <div class="imagenUsuario">
                    <img src="/Imagenes/usuario.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row justify-content-center datosUsuario">
            <div class="col-4 formDatos">
                <form class="formDatosMuestra">
                    <h1>DATOS</h1>
                    <label for="">Nombre <input type="text" required></label>
                    <label for="">Ubicación
                        <select name="" id=""></select>
                    </label>
                    <label for="">Cultivo
                        <select name="" id=""></select>
                    </label>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Imagenes Aereas
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"></label>                        
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
            <div class="col-4 categorias">
                <h1>CATEGORIAS</h1>
                <button>Datos Meteorologicos</button>
                <button>Imagenes Aereas</button>
                <button>Recomendaciones</button>
                <button>Reportes</button>
            </div>
        </div>
        <div class="row botonesFinal">
            <button>ATRAS</button>
            <button>CERRAR SESION</button>
        </div>
    </main>
    <footer>
        <div class="derechos">
            <p>Copyright © AgroPro</p>
        </div>
        <div class="contacto">
            <p>Proyecto Final - Grupo 5</p>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
