<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AgroPro - Reportes</title>
</head>
<body>
    <header>
        <div class="barra">
            <div class="logo">
                <a href="index.html"><img src="/Imagenes/logo.png" alt="" href="#"></a>
            </div>
            <div class="titulo-ingresar">
                <h1>Reportes</h1>                
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-6 tituloReportes">
                <h1>Seleccione información a enviar</h1>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Datos Meteorologicos
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"></label>                        
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Imagenes Aereas
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"></label>                        
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Recomendaciones
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"></label>                        
                </div>
                <button>Enviar</button>
            </div>
            <div class="col-6"></div>
            <div class="row botonesFinal">
                <button>ATRAS</button>
                <button>CERRAR SESION</button>
            </div>
    </main>
    <footer>
        <div class="derechos">
            <p>Copyright © AgroPro</p>
        </div>
        <div class="contacto">
            <p>Proyecto Final - Grupo 5</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
